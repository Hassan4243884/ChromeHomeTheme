<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>HomeTheme Extension Icons</h1>
    <p>Click the button below to generate and download the icons:</p>
    
    <button onclick="generateIcons()">Generate Icons</button>
    
    <div class="icon-container">
        <canvas id="icon16" width="16" height="16"></canvas>
        <span>16x16</span>
    </div>
    
    <div class="icon-container">
        <canvas id="icon48" width="48" height="48"></canvas>
        <span>48x48</span>
    </div>
    
    <div class="icon-container">
        <canvas id="icon128" width="128" height="128"></canvas>
        <span>128x128</span>
    </div>

    <script>
        function generateIcons() {
            const sizes = [16, 48, 128];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Create gradient background
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                
                // Fill background
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Draw a simple house icon
                const centerX = size / 2;
                const centerY = size / 2;
                const iconSize = size * 0.6;
                
                // House base
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(centerX - iconSize/3, centerY + iconSize/6, iconSize * 2/3, iconSize/2);
                
                // House roof
                ctx.beginPath();
                ctx.moveTo(centerX - iconSize/2, centerY + iconSize/6);
                ctx.lineTo(centerX, centerY - iconSize/3);
                ctx.lineTo(centerX + iconSize/2, centerY + iconSize/6);
                ctx.closePath();
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                
                // Door
                ctx.fillStyle = '#4a5568';
                ctx.fillRect(centerX - iconSize/8, centerY + iconSize/6, iconSize/4, iconSize/3);
                
                // Window
                ctx.fillStyle = '#87ceeb';
                ctx.fillRect(centerX + iconSize/8, centerY + iconSize/6, iconSize/6, iconSize/6);
                
                // Download the icon
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
